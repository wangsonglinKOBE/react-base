<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>虚拟DOM与真实DOM</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/15.5.0/react.min.js"></script>

  <!-- 引入react-dom,用于支持react操作DOM，注意这里的顺序，先引入核心库再引入扩展库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/15.5.0/react-dom.min.js"></script>

  <!-- 引入babel，用于将jsx转为JS，es6转为es5 -->
  <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

  <!-- 此处一定要写babel,表示要写得是jsx，而不是JS脚本 -->
  <script type="text/babel">
    // 1.创建虚拟DOM
    const Kobe = (
      <h1 id="title">
        <span>Hello, React</span>
      </h1>
    ) /* 此处一定不要写引号，因为不是字符串，是JSX(虚拟dom) */

    // 2.渲染虚拟DOM到页面
    ReactDOM.render(Kobe, document.getElementById('test'))

    console.log('虚拟DOM', Kobe);
    console.log(typeof Kobe);
    console.log(Kobe instanceof Object);

    const TDOM = document.getElementById('test');
    console.log('真实DOM', TDOM);

    debugger; // 我们打个断点看看 真实DOM 和 虚拟DOM 身上都有多少东西，把鼠标分别放在 40 行的 TDOM 和 35 行的 Kobe身上，
              // 相差的可不是一星半点，真实DOM身上的属性太多了

    /*
      总结：
            关于虚拟DOM：
            1.本质就是Object类型的对象（一般对象）
            2.虚拟DOM比较“轻”，真实DOM比较“重”，
              因为虚拟DOM是React内部在用，
              无需真实DOM上那么多的属性。
            3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上
    */


  </script>

</body>

</html>
