<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx小练习</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <!-- 引入babel，用于将jsx转为JS -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

    <!-- 此处一定要写babel,表示要写得是jsx，而不是JS脚本 -->
    <script type="text/babel">

        /*
            一定注意区分：【JS语句(代码)】与【JS表达式】
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
               下面这些都是表达式：
                  (1). a
                  (2). a+b
                  (3). demo(1)
                  (4). arr.map()
                  (5). function test () {}
            2. JS语句(代码)：
               下面这些都是JS语句(代码)：
                  (1). if(){}
                  (2). for(){}
                  (3). switch(){case: xxx}
                  都是控制代码走向的，没有值，没有可以接收的值
        */

        // 模拟一些数据
        const data = ['Angular', 'React', 'Vue']
        const data2 = [<li>kobe</li>, <li>lisa</li>, <li>jems</li>]
        // 1. 创建虚拟DOM
        const VDOM = (
            <div>
                <h1>前端JS框架列表</h1>
                <ul>
                    {data2}
                    {
                        console.log(3)
                        // if (1===1){ JS语句(代码)报错
                        //     console.log('JS语句(代码')
                        // }
                    }
                    {
                        data.map((item, index) => {
                            return <li key={index}>
                                    {item}
                                   </li>
                        })
                    }
                </ul>
            </div>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
