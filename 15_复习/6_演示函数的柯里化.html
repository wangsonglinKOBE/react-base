<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示函数的柯里化</title>
</head>
<body>
    <script>
        // 正常函数
        function sum(a, b, c) {
            return a + b + c
        }
        const result = sum(1,2,3)
        console.log(result)


        // 函数柯里化技术，注意是继续返回函数
        function ooo(a) {
            return b => {
                return c => {
                    return a + b + c
                }
            }
        }

        const result2 = ooo(1)(2)(3)
        console.log(result2)

        
    </script>
</body>
</html>
