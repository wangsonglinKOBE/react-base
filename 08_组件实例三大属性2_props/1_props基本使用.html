<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>props基本使用</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <div id="test2"></div>

    <!-- 引入react核心库 -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <!-- 引入babel，用于将jsx转为JS -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

    <!-- 此处一定要写babel,表示要写得是jsx，而不是JS脚本 -->
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            render() {
                console.log(this);
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="tom" age={19} sex="女"/>, document.getElementById('test'))

        const p = {name: 'kobe', age: 24, sex: '男'}
        // console.log('@', ...p);
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test2'))

        // 语法糖写法
        ReactDOM.render(<Person {...p}/>, document.getElementById('test2'))
    </script>
</body>

</html>
