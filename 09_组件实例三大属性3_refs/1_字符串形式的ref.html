<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 准备好一个“容器” -->
  <div id='test'></div>

  <!-- 引入react核心库 -->
  <script src='https://cdn.bootcdn.net/ajax/libs/react/15.5.0/react.min.js'></script>
  <!-- 引入react-dom,用于支持react操作DOM -->
  <script src='https://cdn.bootcdn.net/ajax/libs/react-dom/15.5.0/react-dom.min.js'></script>
  <!-- 引入babel，用于将jsx转为JS -->
  <script src='https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js'></script>


  <script type='text/babel'>

    // 1. 创建虚拟DOM
    class Demo extends React.Component {
      handleClick = () => {
        const { ppp } = this.refs
        console.log(ppp.value);
        console.log(this);
      }
      handleOnblur = () => {
        const { kkk } = this.refs
        console.log(kkk.value);
      }
      render() {
        return (
          <div>
            <input ref='ppp' type="text" placeholder="点击右侧按钮提示数据" />&nbsp;
            <button ref='mmm' onClick={this.handleClick}>点我提示左侧数据</button>&nbsp;
            <input ref='kkk' onBlur={this.handleOnblur} type="text" placeholder="失去焦点提示数据" />
          </div>
        )
      }
    }

    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(<Demo />, document.getElementById('test'))

  </script>
</body>

</html>
