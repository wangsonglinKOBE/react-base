<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2_类式组件</title>
</head>

<body>

  <!-- 准备好一个“容器” -->
  <div id='test'></div>

  <!-- 引入react核心库 -->
  <script src='https://cdn.bootcdn.net/ajax/libs/react/15.5.0/react.min.js'></script>
  <!-- 引入react-dom,用于支持react操作DOM -->
  <script src='https://cdn.bootcdn.net/ajax/libs/react-dom/15.5.0/react-dom.min.js'></script>
  <!-- 引入babel，用于将jsx转为JS -->
  <script src='https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js'></script>


  <script type='text/babel'>

    // 1. 创建类式组件
    class Kobe extends React.Component {
      render() {
        console.log('render中的this', this); // Kobe组件(类)的实例对象
        return <h2>分手后第几个冬季，今天是星期几</h2>
      }
    }

    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(<Kobe />, document.getElementById('test'))

    /*
      从上面 25 行的打印结果可知，rebder 在Kobe类的原型对象上，那就是给他的实例用咯
      render中的this 是 Kobe组件的实例对象
    */

    /*
      执行了ReactDOM.render(<Kobe />, document.getElementById('test'))....之后，发生了什么？
      1. React解析组件标签，找到了Kobe组件
      2. React发现组件是使用类定义的，随后new出来该类的实例(Kobe的实例)，
         并通过该实例调用到原型上的render方法
      3. 调用了该类原型上的方法render,将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
    */

    /* ok, 学到这里，推荐安装一个谷歌浏览器的 react开发者调试工具，直接在谷歌浏览器网上应用商店安装 React Developer Tools 就行 */

  </script>

</body>

</html>
